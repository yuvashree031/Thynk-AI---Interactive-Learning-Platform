# SERVER CONFIGURATION

server.port=8081
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.servlet.session.persistent=true

# SPRING MVC & JSP CONFIGURATION

spring.mvc.view.prefix=webapp/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/public/

# JSP configuration

server.servlet.jsp.init-parameters.development=true

# FILE UPLOAD CONFIGURATION

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# HTTP TIMEOUT CONFIGURATION FOR AI API

ai.http.connect-timeout=30000
ai.http.read-timeout=60000

# LOGGING CONFIGURATION

logging.level.com.ailearning=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# SECURITY (DISABLED FOR DEVELOPMENT)

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# DEVTOOLS CONFIGURATION

spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

# APPLICATION SPECIFIC SETTINGS

app.name=AI Learning Platform
app.version=1.0.0
app.description=AI Powered Interactive Learning Platform

# ERROR HANDLING

server.error.include-stacktrace=never
server.error.include-message=always

# AMAZON S3 STORAGE

aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=ap-south-1
aws.bucketName=ai-learning-platform-pdfs


# AI API CONFIGURATION - PERPLEXITY API (ACTIVE)

perplexity.api.key=${PERPLEXITY_API_KEY}
perplexity.api.url=https://api.perplexity.ai/chat/completions
perplexity.api.model=sonar
perplexity.api.temperature=0.7
perplexity.api.max-tokens=1024
